{% extends "base.html" %}
{% load i18n %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12"> 
				<!-- Main component for a primary marketing message or call to action -->
				<div class="jumbotron uninett-color-darkBlue uninett-pattern1">
					<h1>{% if status %}Status{% else %}{% if error %}Error{% endif%}{% endif %}</h1>
					{% block subcontent %}
					<p class="alert {% if status%}alert-success{% else %}{% if error %}alert-error{% endif %}{% endif %}">{% autoescape off %}{{error}}{{status}}{% endautoescape %}</p>
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
{% endblock %}
